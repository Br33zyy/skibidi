<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy</title> 
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Consolas', monospace;
            background-color: #000; 
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #editorContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 3;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #777;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="particles-js" id="particles-js"></div>
        <div id="editorContainer"></div>
        <div class="controls">
            <button id="executeButton">Execute</button>
            <button id="clearButton">Clear</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs/loader.min.js"></script>
    <script>
        
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,  
                    "random": false,
                    "anim": {
                        "enable": false  
                    }
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

    
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            monaco.editor.defineTheme('Dark', {
                base: 'vs-dark',
                inherit: true,
                rules: [],
                colors: {
                    'editor.background': '#000000',
                    'minimap.background': '#000000'
                }
            });

            var editor = monaco.editor.create(document.getElementById('editorContainer'), {
                value: '',
                language: 'lua',
                theme: 'Dark',
                minimap: { enabled: false },
                fontSize: 14
            });

            
            document.getElementById('editorContainer').style.opacity = 1;
            document.getElementById('editorContainer').style.animation = 'fadeIn 2s ease-in-out';

    
            document.getElementById('executeButton').addEventListener('click', function () {
                
                console.log('Execute button clicked');
            });

            document.getElementById('clearButton').addEventListener('click', function () {
                editor.setValue('');
                console.log('Clear button clicked');
            });
        });

        document.querySelector('#particles-js').style.pointerEvents = 'none';
    </script>
</body>
</html>
